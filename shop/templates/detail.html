{% load static%}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Enter your description here" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="{%  static 'style.css' %}">
    <title>Title</title>
</head>

<body>
    <div class="container">
        <div class="row ">
            <div class="col-md-12">
              <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <a class="navbar-brand" href="#">ABC Shopping</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                  aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                  <ul class="navbar-nav">
                    <li class="nav-item active">
                      <a class="nav-link" href="{% url 'index' %}">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">Features</a>
                    </li>
                    <li class="nav-item">
                      <button id="cart" data-html="true" type="button" class="btn btn-secondary" data-container="body"
                        data-toggle="popover" data-placement="bottom" data-content="Vivamus
                              sagittis lacus vel augue laoreet rutrum faucibus.">
                        Cart(0)
                      </button>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link disabled" href="#">Disabled</a>
                    </li>
                  </ul>
                </div>
              </nav>
            </div>
          </div>
        <div class="row">
            <div class="col-md-6">
                <div class="row">
                    <div class="col-md-12 details">
                        <img src="{{ product_object.image }}" width="500px" height="800px">
                    </div>
                </div>
            </div>
            <div class="col-md-6 item">
                <div class="details-item">
                    <div class="col-md-12">
                        {{ product_object.desccription }}
                    </div>
                </div>
                <div class="details-item">
                    <div class="col-md-12">
                        {{ product_object.title }}
                    </div>
                </div>
                <div class="details-item">
                    <div class="col-md-12">
                        {{ product_object.price }}
                    </div>

                </div>
                <div class="details-item">
                    <div class="col-md-12">
                        Discount {{ product_object.discount_price }}
                    </div>
                </div>
               
            </div>
        </div>
        <a href="/{{ product.id }}" class="back-btn ">Back to Home</a>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
    </>

</html>
